<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八大菜文化传送门</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a2e;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* 全屏容器 */
        .portal-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* 动态粒子背景 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0a0a2e 80%);
            animation: particles 20s linear infinite;
        }

        @keyframes particles {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.2); }
        }

        /* 3D翻转卡片 */
        .portal-card {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .portal-card:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        /* 卡片正反面 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 30px;
            background: linear-gradient(45deg, #8b5e3c, #d4a373);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .front {
            transform: rotateY(0deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #d4a373, #8b5e3c);
        }

        /* 动态文字效果 */
        .title {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }

        /* 进度加载条 */
        .progress-bar {
            width: 80%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="particles"></div>
        
        <div class="portal-card">
            <div class="card-face front">
                <h1 class="title">八大菜秘境</h1>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p style="color: white; margin-top: 20px;">点击开启美味之旅 →</p>
            </div>
            <div class="card-face back"></div>
        </div>
    </div>

    <script>
        // 卡片点击事件
        const portalCard = document.querySelector('.portal-card');
        const progress = document.querySelector('.progress');
        
        portalCard.addEventListener('click', () => {
            // 启动3D翻转动画
            portalCard.style.transform = 'rotateY(180deg) scale(1.2)';
            
            // 进度条加载动画
            let width = 0;
            const interval = setInterval(() => {
                width += 2;
                progress.style.width = width + '%';
                if(width >= 100) {
                    clearInterval(interval);
                    // 添加跳转动画
                    document.body.style.opacity = 0;
                    document.body.style.transition = 'opacity 1s ease';
                    setTimeout(() => {
                        window.location.href = '八大菜/index_徽菜.html';
                    }, 1000);
                }
            }, 50);
        });

        // 粒子背景交互
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelector('.particles');
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            particles.style.transform = `rotate(${x * 30}deg) scale(1.1)`;
        });
    </script>
</body>
</html>
