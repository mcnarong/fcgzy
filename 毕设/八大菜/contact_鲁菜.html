        <meta charset="utf-8">
        <title>鲁菜_在线交流</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/form.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="wrap">
            <div class="header">
                <h1 class="logo">中国八大菜系之鲁菜</h1>
                <ul class="nav clearfix">
                    <li class="nav_li">
                        <a href="index_鲁菜.html">首页</a>
                    </li>
                    <li class="nav_li">
                        <a href="about_鲁菜.html">鲁菜介绍</a>
                    </li>
                    <li class="nav_li">
                        <a href="food_鲁菜.html">经典菜品</a>
                    </li>
                    <li class="nav_li">
                        <a href="feature_鲁菜.html">菜系特色</a>
                    </li>
                    <li class="nav_li">
                        <a href="comment_鲁菜.html">菜品评价</a>
                    </li>
                    <li class="nav_li current">
                        <a href="#">在线交流</a>
                    </li>
                </ul>
            </div>
            <div class="banner">
                <img src="images/鲁菜index.png" style="width: 1200px;height: 400px;"/>
            </div>
            <div class="container page_form clearfix">
                <div class="col_bar form_content">
                    <div class="col_bar_hd">
                        <span class="line"></span>
                        <span class="title">在线交流</span>
                        <span class="line"></span>
                    </div>
                    <div class="col_bar_bd form_box">
                        <form action="/contact" method="post">  
                            <div class="form_line clearfix">
                                <div class="line_title">
                                    <label for="username">您的昵称：</label>  
                                </div>
                                <div class="create_input_border">
                                    <input name="username" type="text" value="" required> 
                                </div>
                            </div>
                            <div class="form_line clearfix">
                                <div class="line_title">
                                    <label for="email">您的邮箱：</label>   
                                </div>
                                <div class="create_input_border">
                                    <input type="email" id="email" name="email" required> 
                                </div> 
                            </div>
                            <div class="form_line clearfix">
                                <div class="line_title">
                                    <label for="foodname">菜品名称：</label>  
                                </div>
                                <div class="create_input_border">
                                    <input type="text" id="foodname" name="foodName" required> 
                                </div> 
                            </div>
                            <div class="form_line clearfix">
                                <div class="line_title">
                                    <label for="foodname">菜品图片：</label>  
                                </div>
                                <input type="file" id="foodimg" name="foodImg" required> 
                            </div>
                            <div class="form_line clearfix has_textarea">
                                <div class="line_title">菜品评价：
                                </div>
                                <div class="create_input_border">
                                    <textarea name="info" cols="30" rows="10"></textarea>
                                </div>  
                            </div>
                            
                            <div class="form_btn">
                                <input name="submit" type="button" id="button" value="提交"/>
                                <input name="cancle" type="button" id="button2" value="清空"/>
                            </div>
                        </form>
                    </div>
                </div>
                <img class="side_img" src="images/舌尖上的鲁菜.png" alt="">

            </div>
        
            <div class="footer">
                <div class="more_links">

        </div>

</html>
